<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="static/css/style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    

<div class="chatbot-container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="static/images/NexxusLabLogo.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Nexxusbot</h4>
                    <p class="chatbox__description--header">How can I help you?</p>
                </div>
                <div>
                    <table>
                        <tr>
                            <button id="reset" class="reset-button">
                                <img src="static/images/Illustration5.png" />
                            </button>
                        </tr>
                        <tr>
                            <p class="chatbox__description--header2">Reset</p>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button>
                <img src="static/images/NexxusLabLogo.png" />
            </button>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/js/app.js"></script>

</body>
</html>
