<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="static/css/style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="static/images/NexxusLabLogo.png" style="max-width: 50px; max-height: 50px; border-radius: 10px;" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is Nexxusbot. How can I help you?</p>
                    </div>
                    <div>
                        <button id="reset" style="background-color: transparent; border-color: transparent;">
                            <img src="static/images/Illustration4.png" style="max-width: 50px; max-height: 50px; border-radius: 10px; cursor: pointer;"/>
                        </button>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button" style="position: fixed; margin-bottom: 45px;">
                <button>
                    <img src="static/images/NexxusLabLogo.png" style="max-width: 50px; max-height: 50px; border-radius: 10px; display: flex;"/>
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="static/js/app.js"></script>

</body>
</html>
